{% extends 'base.html' %}

{% block content %}
  <div class="container pt-4">  
    <div class="col-lg-4 mx-auto shadow p-0 mt-4">
      <div class="alert alert-info">
        <h4>Create Account</h4>
      </div>
      <div class="p-4">
        <form action="/logout/" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <hr>
          <input type="submit" value="Logout" class="btn-btn-info">
        </form>
      </div>
    </div>
  </div>  
{% endblock %}
